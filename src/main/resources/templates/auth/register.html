<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원가입</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="/css/register.css" rel="stylesheet">
</head>
<body>

<div class="container h-100">
    <div class="row h-100">
        <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
            <div class="d-table-cell align-middle">

                <div class="text-center mt-4">
                    <h1 class="h2">회원가입</h1>
                </div>

                <br><br>

                <div class="card">
                    <div class="card-body">
                        <div class="m-sm-4">
                            <form id="registerForm" action="/auth/register" method="post">
                                <div class="form-group">
                                    <label>아이디</label>
                                    <input class="form-control form-control-lg" type="text" name="userName" placeholder="아이디를 입력하세요">
                                    <span class="valid" th:text="${valid_userName}"></span>
                                </div>
                                <div class="form-group">
                                    <label>비밀번호</label>
                                    <input class="form-control form-control-lg" type="password" name="password" placeholder="비밀번호를 입력하세요">
                                    <span class="valid" th:text="${valid_password}"></span>
                                </div>
                                <div class="form-group">
                                    <label>이메일</label>
                                    <input class="form-control form-control-lg" type="email" name="email" placeholder="이메일을 입력하세요">
                                    <span class="valid" th:text="${valid_email}"></span>
                                </div>
                                <div class="form-group">
                                    <label>주소</label>
                                    <input class="form-control form-control-lg" type="text" name="address" placeholder="주소를 입력하세요">
                                </div>
                                <div class="form-group">
                                    <label>닉네임</label>
                                    <input class="form-control form-control-lg" type="text" name="nickName" placeholder="닉네임을 입력하세요">
                                </div>
                                <div>
                                    <input type="hidden" name="role" value="USER">
                                </div>
                                <div class="text-center mt-3">
                                    <a href="javascript:" class="btn btn-lg btn-primary" id="register">Sign up</a>
                                    <!-- <button type="submit" class="btn btn-lg btn-primary">Sign up</button> -->
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script type="text/javascript">
    var register = document.querySelector('#register')
    register.addEventListener('click',function (event){
        event.preventDefault()
        var registerForm = document.querySelector('#registerForm')
        registerForm.submit()
    })

</script>
</body>
</html>
