<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>

<main id="article-main" class="container">
  <header id="article-header" class="py-5 text-center">
    <h1 th:text="${board.title}">첫번째 글</h1>
  </header>

  <div class="row g-5">
    <section class="col-md-3 col-lg-4 order-md-last">
      <aside>
        <p><span id="nickname">작성자</span></p>
        <p><time id="created-at" datetime="2022-01-01T00:00:00">2022-01-01</time></p>
        <p><span id="hashtag" th:text="${board.hashtag}">#java</span></p>
      </aside>
    </section>

    <article id="article-content" class="col-md-9 col-lg-8">
      <pre th:text="${board.content}">본문</pre>
    </article>

  </div>

  <br><br>
  <!--댓글-->
  <div class="row g-5">
    <section>
      <form class="row g-3" id="comment-form">
        <input type="hidden" class="article-id">
        <div class="col-md-9 col-lg-8">
          <label for="comment-textbox" hidden>댓글</label>
          <textarea class="form-control" id="comment-textbox" placeholder="댓글 쓰기.." rows="3" required></textarea>
        </div>
        <div class="col-md-3 col-lg-4">
          <label for="comment-submit" hidden>댓글 쓰기</label>
          <button class="btn btn-primary" id="comment-submit" type="submit">쓰기</button>

        </div>
      </form>

      <ul id="article-comments" class="row col-md-10 col-lg-8 pt-3">
        <li>
          <form class="comment-form">
            <input type="hidden" class="article-id">
            <div class="row">
              <div class="col-md-10 col-lg-9">
                <strong>Uno</strong>
                <small><time>2022-01-01</time></small>
                <p>
                  Lorem ipsum dolor sit amet, consectetur adipiscing elit.<br>
                  Lorem ipsum dolor sit amet
                </p>
              </div>

            </div>
          </form>
        </li>
        <li>
          <div class="row">
            <div class="col-md-10 col-lg-9">
              <strong>Uno2</strong>
              <small><time>2022-01-01</time></small>
              <p>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit.<br>
                Lorem ipsum dolor sit amet
              </p>
            </div>
          </div>
        </li>
      </ul>

    </section>
  </div>

  <a th:href="@{/board/update/{id}(id=${board.id})}" class="btn btn-default">수정</a>
  <a th:href="@{/board/delete/{id}(id=${board.id})}" class="btn btn-default" id="delete">삭제</a>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>


</body>
</html>
