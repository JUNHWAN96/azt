<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>수정</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link href="/css/write.css" rel="stylesheet">

</head>
<body>

<div class="container">

  <header th:replace="header :: header">
    헤더
  </header>

  <div class="panel panel-default" >
    <div class="panel-heading">
      <h4 class="panel-title">글수정</h4>
    </div>
    <br><br>
    <div class="panel-body">
      <form action="/board/update" method="post" id="updateForm">
        <input type="hidden" name="id" th:value="${board.id}">
        <div class="form-group">
          <label class="col-sm-2 control-label">제목</label>
          <div class="col-sm-10">
            <input type="text" th:value="${board.title}" name="title" id="title" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">해시태그</label>
          <div class="col-sm-10">
            <input type="text" th:value="${board.hashtag}" name="hashtag" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">작성자</label>
          <div class="col-sm-10">
            <input type="text" name="writer" class="form-control" value="testId">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">게시글</label>
          <div class="col-sm-10">
            <textarea rows="10" th:value="${board.content}" th:text="${board.content}" name="content" id="content" class="form-control"></textarea>
          </div>
        </div>
        <br>
        <div class="col-md-3 text-end">
          <a href="javascript" id="update" class="btn btn-outline-primary me-2">수정</a>
          <a href="/board/list" type="button" class="btn btn-primary">취소</a>
        </div>
      </form>
    </div>
  </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>

  <script type="text/javascript">

    $(function (){
      $('#update').on("click",function(event){
        event.preventDefault();
        if(!check()){
          return
        }
        $('#updateForm').submit();
      })

      function check(){
        var title = document.getElementById("title")
        var content = document.getElementById("content")

        if(title.value == ""){
          alert("제목을 입력해주세요")
          return false;
        }else if(content.value==""){
          alert("본문을 입력해주세요")
          return false;
        }
        return true;
      }

    })

  </script>
</body>
</html>
